<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<title>Suns Scribble Web App</title>
	<link rel="stylesheet" href="./Scribble_Thyagaraju_Shreya.css">
</head>

<body onload="initialize()"> 		

	<h1 id="titleId">Suns Scribble Web App</h1>

	<!-- our buttons and drop-down box (select) -->
	<div class="controlDiv">
		<button type="button" id="Gold"  onclick="setColor('Gold' )"></button>
		<button type="button" id="Orange" onclick="setColor('Orange')"></button>
		<button type="button" id="Purple"   onclick="setColor('Purple'  )"></button> 
		<button type="button" id="Gradient"   onclick="setColor('Gradient'  )"></button> 
		<button type="button" id="clear"  onclick="clearCanvas()">Clear</button> 
 

		<select name="lineWidth" onchange="setLineWidth(value)">
			<option value= "1"> 1</option>
			<option value= "3"> 3</option>
			<option value= "5"> 5</option>
			<option value="10">10</option>
			<option value="15">15</option>
			<option value="20">20</option>
			<option value="25">25</option>
		</select>
	</div>

	<!-- The drawing canvas and event handlers. Note we hard code the size -->
	<div id="canvasDivId">
		<canvas id="drawingCanvasId" width="500" height="500"
			onmousemove  =	"mouseMoved(event)" 
			onmouseout   =	"mouseLeftCanvas(event)"
			onmouseenter =	"mouseEnteredCanvas(event)"
			onmousedown  =	"startDrawing(event)"
			onmouseup 	 =	"stopDrawing(event)">
			Your browser does not support the Canvas tag
		</canvas>
	</div>

	<!-- Placeholders for debugging info via javascript writing to the DOM -->
	<div id="informationDivId">
		<p id="coordinatesId">  </p>
		<p id="mouseInOutId">   </p>
		<p id="mouseUpDownId">  </p>
		<p id="drawColorId">    </p>
		<p id="lineWidthId">	</p>
	</div>

	<script src="./Scribble_Thyagaraju_Shreya.js"></script>

</body>
</html>
